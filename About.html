<div class="galley-container">
  <div class="cert">
    <img
    src="./img/Certs/BizSafe Level 3 Certificate.jpg"

  </div>
  <div class="cert">
  <img
    src="./img/Certs/MOM Approved Scaffold Contractor (ASC) Cert.jpg"
  onclick="openModal();currentSlide(2)" class="hover-shadow cursor"  alt="MOM Approved Scaffold Contractor (ASC) Cert" />

<div class="cert">

    src="./img/Certs/Safety & Green Management Assessor Scheme.jpg"

<!-- Modal -->
<div id="imgModal" class="modal" >
  <div class="certModal-content">
  <span class="close cursor" onclick="closeModal()">&times;</span>
    <div class="imgSlides" >
      <div class="numbertext">1 / 4</div>
      <img src="./img/Certs/BizSafe Level 3 Certificate.jpg" alt="BizSafe Level 3 Certificate"   >
    </div>

    <div class="imgSlides">
      <div class="numbertext">2 / 4</div>
      <img src="./img/Certs/MOM Approved Scaffold Contractor (ASC) Cert.jpg" alt="MOM Approved Scaffold Contractor (ASC) Certificate" >
    </div>

    <div class="imgSlides">
      <div class="numbertext">3 / 4</div>
      <img src="./img/Certs/Safety & Green Management Assessor Scheme.jpg" alt="Safety & Green Management Assessor Scheme" >
    </div>
    
    <div class="imgSlides">
      <div class="numbertext">4 / 4</div>
      <img src="./img/Certs/The Singapore Contractors Association Limited (SCAL).jpg" alt="The Singapore Contractors Association Limited (SCAL)">
    </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>

    <div class="caption-container">
      <p id="caption"></p>
    </div>
